        <script>
          document.addEventListener("DOMContentLoaded", function() {
              var inputAgencia = document.querySelector('input[name="fname"]');
          
              inputAgencia.addEventListener("input", function() {
                  var valor = this.value.replace(/\D/g, ''); // Remove todos os caracteres não numéricos
          
                  // Verifica se o valor tem pelo menos 6 caracteres
                  if (valor.length >= 5) {
                      // Insere um hífen antes do penúltimo caractere
                      valor = valor.slice(0, -1).replace(/(\d{3})$/, "$1-") + valor.slice(-1);
                  }
          
                  // Atualiza o valor do campo
                  this.value = valor;
              });
              
              // Atualiza o valor quando a página carregar, para garantir que o hífen seja adicionado corretamente
              inputAgencia.dispatchEvent(new Event('input'));
          });
          </script>

              inputConta.addEventListener("input", function() {
                  var valor = this.value.replace(/\D/g, ''); // Remove todos os caracteres não numéricos
          
                  // Verifica se o valor tem pelo menos 6 caracteres

                      // Insere um hífen antes do penúltimo caractere
                      valor = valor.slice(0, -1).replace(/(\d{5})$/, "$1-") + valor.slice(-1);
                  }
          
                  // Atualiza o valor do campo
                  this.value = valor;
              });

              inputConta.dispatchEvent(new Event('input'));
          });
          </script>


<script>
  // Função para formatar o CPF
  function formatCPF(input) {
    var value = input.value.replace(/\D/g, '');
    value = value.replace(/(\d{3})(\d)/, '$1.$2');
    value = value.replace(/(\d{3})(\d)/, '$1.$2');
    value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
    input.value = value;
  }

  // Função para formatar o telefone
  function formatTelefone(input) {
    var value = input.value.replace(/\D/g, '');
    value = value.replace(/^(\d{2})(\d)/g, '($1) $2');
    value = value.replace(/(\d{5})(\d)/, '$1-$2');
    input.value = value;
  }
</script>
